<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags for boostrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="icon" href="images/favicon.ico">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

  <title>Dice Game</title>
</head>

<body>

  <div class="title-block">
    <div class="space-b4-title"></div>
    <h1 id="title-dice">Dice</h1>
    <h1 id="title-game">Game</h1>
    <div class="space-after-title"></div>
    <img class="play-img" src="images/play.png" alt="play-button">
  </div>

  <div class="dice-block">
    <img class="dice dice1" src="images/dice3.png" alt="dice-3-dot">
    <img class="dice dice2" src="images/dice3.png" alt="dice-3-dot">
  </div>

  <!-- Optional JavaScript for bootstrap-->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Javascript for gameplay -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
